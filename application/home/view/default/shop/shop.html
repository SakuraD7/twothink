{extend name="base/bootstrap"/}
{block name="body"}
<div class="container-fluid">
    <div class="blank"></div>
    <h3 class="noticeDetailTitle"><strong>{$info.title}</strong></h3>
    <div class="noticeDetailInfo">发布者:小区物管{$info.uid|get_username}</div>
    <div class="noticeDetailInfo">发布时间：{$info.create_time|date='Y-m-d H:i',###}</div>
    <div class="noticeDetailContent">
        {$info.content}
    </div>
</div>
{/block}
