{extend name="public/base" /}

{block name="body"}
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}报修
			{notempty name="pid">
				[&nbsp;父导航：<a href="{:url('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			{/notempty}
		</h2>
	</div>
	<form action="{:url()}" method="post" class="form-horizontal">
		<input type="hidden" name="id" value="{$id}">
		<div class="form-item">
			<label class="item-label">报修原因<span class="check-tips">（用于显示的文字）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="reason" value="{$info.reason|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">业主姓名<span class="check-tips">（用于显示的文字）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">联系方式<span class="check-tips">（用于显示的文字）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">地址<span class="check-tips">（用于显示的文字）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">详细描述<span class="check-tips">（用于显示的文字）</span></label>
			<div class="textarea input-large">
				<textarea name="contents" >{$info.contents|default=''}</textarea>
				<!--<input type="text" class="text input-large" name="contents" value="{$info.contents|default=''}">-->
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url('index')}');
</script>
{/block}
